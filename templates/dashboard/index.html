{% extends 'partials/base.html' %}
{% block title %}Dashboard{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-4">
        <div class="card">
            <div class="card-header">Products</div>
            <div class="card-body">
                <h5 class="card-title">{{ products.count }}</h5>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="card">
            <div class="card-header">Categories</div>
            <div class="card-body">
                <h5 class="card-title">{{ categories.count }}</h5>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="card">
            <div class="card-header">Orders</div>
            <div class="card-body">
                <h5 class="card-title">{{ orders.count }}</h5>
            </div>
        </div>
    </div>
</div>
{% endblock %}
