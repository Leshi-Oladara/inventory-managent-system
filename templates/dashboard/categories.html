{% extends 'partials/base.html' %}
{% block title %}Categories{% endblock %}

{% block content %}
<a href="{% url 'dashboard:category_add' %}" class="btn btn-primary mb-3">Add Category</a>
<table class="table">
    <thead>
        <tr>
            <th>Name</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for category in categories %}
        <tr>
            <td>{{ category.name }}</td>
            <td>
                <a href="{% url 'dashboard:category_edit' category.pk %}" class="btn btn-sm btn-warning">Edit</a>
                <a href="{% url 'dashboard:category_delete' category.pk %}" class="btn btn-sm btn-danger">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
